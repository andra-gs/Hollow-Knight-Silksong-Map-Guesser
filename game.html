<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silksong Guesser - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="screenshot">
      <img id="screenshot-img" src="image/ss1.jpg" alt="Screenshot">
    </div>

    <div class="map-container">
      <img id="map" src="image/hollow_knight_silksong_map.jpg" alt="Map">
      <img id="pin" src="image/hollow_knight_silksong_map.jpg" alt="Pin">
    </div>
  </div>

  <div class="result-box">
    <p id="result">Click on the map to guess.</p>
    <button id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
